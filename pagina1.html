<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 1 - Tabla de Autos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="bienvenida">Bienvenido a la Página de veiculos 1</h1>
    <img src="https://via.placeholder.com/150" alt="Imagen animada" class="imagen-animada">
    
    <table class="tabla-autos">
      <thead>
        <tr>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Año</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ford</td>
          <td>Fiesta</td>
          <td>2022</td>
          <td>$20,000</td>
        </tr>
        <tr>
          <td>Chevrolet</td>
          <td>Cruz</td>
          <td>2021</td>
          <td>$25,000</td>
        </tr>
        <tr>
          <td>Honda</td>
          <td>Civic</td>
          <td>2023</td>
          <td>$30,000</td>
        </tr>
        <tr>
          <td>Toyota</td>
          <td>Corolla</td>
          <td>2020</td>
          <td>$22,000</td>
        </tr>
        <tr>
          <td>BMW</td>
          <td>Serie 3</td>
          <td>2022</td>
          <td>$40,000</td>
        </tr>
      </tbody>
    </table>
    
    <div class="botones">
      <a href="index.html" class="boton">Volver a la Página Principal</a>
      <a href="pagina2.html" class="boton">Ir a Página 2</a>
    </div>
    
    <footer>
      <p>&copy; 2024 Yanina Lugo</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
