<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 2 - Imágenes de Autos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="bienvenida">Bienvenido a la Página 2</h1>
    <img src="rosa.png" alt="Imagen animada" class="imagen-animada">

    <div class="galeria">
      <div class="imagen-auto">
        <a href="https://www.ford.com">
          <img src="Ford.png" alt="Ford" class="imagen-auto-item">
        </a>
      </div>
      <div class="imagen-auto">
        <a href="https://www.chevrolet.com">
          <img src="Chevrolet.png" alt="Chevrolet" class="imagen-auto-item">
        </a>
      </div>
      <div class="imagen-auto">
        <a href="https://www.honda.com">
          <img src="Honda.png" alt="Honda" class="imagen-auto-item">
        </a>
      </div>
      <div class="imagen-auto">
        <a href="https://www.toyota.com">
          <img src="Toyota.png" alt="Toyota" class="imagen-auto-item">
        </a>
      </div>
      <div class="imagen-auto">
        <a href="https://www.bmw.com">
          <img src="BMW.png" alt="BMW" class="imagen-auto-item">
        </a>
      </div>
    </div>

    <div class="botones">
      <a href="index.html" class="boton">Volver a la Página Principal</a>
      <a href="pagina1.html" class="boton">Ir a Página 1</a>
    </div>
    
    <footer>
      <p>&copy; 2024 Yanina Lugo</p>
    </footer>
  </div>
  <script src="script.js"></script>

</html>
